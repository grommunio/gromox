# YAML can't do tabs, how silly
name: Compilation test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    #runs-on: ubuntu-22.04
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ ubuntu-22.04 ]
    steps:
    - name: install-deps
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: autoconf automake autotools-dev binutils cmake g++ gettext libbfio-dev libcurl4-openssl-dev libfmt-dev libgnutls28-dev libgsasl7-dev libjsoncpp-dev libldap2-dev libmariadb-dev libpam0g-dev libolecf-dev libpff-dev libsqlite3-dev libssl-dev libtinyxml2-dev libtool libxml2-dev libxxhash-dev libzstd-dev make m4 openssl php-dev pkg-config sed systemd uuid-dev zlib1g-dev
        version: 1.2
    - name: clone-gromox
      uses: actions/checkout@v3
    - name: clone-vmime
      uses: actions/checkout@v3
      with:
        repository: kisli/vmime
        path: vmime
    - name: clone-libHX
      uses: actions/checkout@v3
      with:
        repository: jengelh/libHX
        path: libHX
    - name: cpucores-and-stuff
      run: |
        echo "lspcu-all: $(lscpu -a -p |grep -c -v '^#')"
        echo "lspcu-online: $(lscpu -b -p |grep -c -v '^#')"
        echo "lspcu-offline: $(lscpu -c -p |grep -c -v '^#')"
        echo "nproc: $(nproc)"
        echo "nproc-all: $(nproc --all)"
        echo "proc-cpuinfo: $(grep -c '^processor' /proc/cpuinfo)"
        echo "MAKEFLAGS: -j$(nproc)"
        echo "MAKEFLAGS-x-2: -j$(($(nproc)*2))"
    - name: buildall
      run: |
        #export MAKEFLAGS="-j$(($(nproc)*2))"
        export MAKEFLAGS="-j$(nproc)"
        echo "MAKEFLAGS: $MAKEFLAGS"
        pushd vmime && cmake . -DVMIME_SENDMAIL_PATH:STRING="/usr/sbin/sendmail" -DVMIME_BUILD_SAMPLES:BOOL=OFF -DVMIME_HAVE_TLS_SUPPORT:BOOL=ON -DVMIME_BUILD_STATIC_LIBRARY:BOOL=OFF && make && sudo make install && popd
        pushd libHX && ./qconf && make && sudo make install && popd
        ./qconf
        LD_LIBRARY_PATH=/usr/local/lib make
        LD_LIBRARY_PATH=/usr/local/lib make install DESTDIR="$PWD/rt" && rm -Rf rt
        make distclean
